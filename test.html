<!-- Button to trigger the random display -->
<button id="randomButton">Display Random Images</button>

<script>

    $(document).ready(function() {
  // Array of image URLs
  const images = [
    'images/outfit1.jpg',
    'images/outfit2.jpg',
    'images/outfit3.jpg',
    'images/outfit4.jpg',
    'images/outfit5.jpg',
    'images/outfit6.jpg',
    'images/outfit1.jpg'
  ];

  // Function to shuffle the array
  const shuffleArray = (array) => {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  };

  // Function to display images in a random order
  const displayRandomImages = () => {
    // Shuffle the images array
    shuffleArray(images);

    // Clear previous images
    $('#imageContainer').empty();

    // Display the shuffled images
    for (let i = 0; i < images.length; i++) {
      const imgElement = $('<img>').attr('src', images[i]);
      $('#imageContainer').append(imgElement);
    }
  };

  // Attach click event to the button
  $('#randomButton').click(function() {
    displayRandomImages();
  });
});
</script>
