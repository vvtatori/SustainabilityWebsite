<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Flipping Images</title>
  <!-- Include jQuery from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Styling for the flip container */
    .flip-container {
      perspective: 1000px;
      width: 200px; /* Set the width of the flip container */
      height: 300px; /* Set the height of the flip container */
    }

    /* Styling for the flip card */
    .flip-card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    /* Styling for the front and back faces of the card */
    .flip-card .front,
    .flip-card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    /* Styling for the front face */
    .flip-card .front {
      background-color: #ddd; /* Set a background color for the cover */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* Styling for the back face (actual image) */
    .flip-card .back {
      transform: rotateY(180deg);
      background-color: white;
    }

    /* Styling for the image inside the flip card */
    .flip-card img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<!-- Button to trigger the random display -->
<button id="randomButton">Display Random Flipping Images</button>

<!-- Container for the flip card -->
<div class="flip-container">
  <div class="flip-card" onclick="flipCard(this)">
    <div class="front">
      <!-- Content for the front face (cover) -->
      <p>Cover</p>
    </div>
    <div class="back">
      <!-- Content for the back face (actual image) -->
      <img src="" alt="">
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    const images = [
        'images/outfit1.jpg',
        'images/outfit2.jpg',
        'images/outfit3.jpg',
        'images/outfit4.jpg',
        'images/outfit5.jpg',
        'images/outfit6.jpg',
        'images/outfit1.jpg'
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function flipCard(card) {
      $(card).toggleClass('flipped');
    }

    function displayRandomFlippingImage() {
      shuffleArray(images);
      const flipCard = $('.flip-card');
      const frontFace = flipCard.find('.front');
      const backFace = flipCard.find('.back img');

      // Reset the flip card to the initial state
      flipCard.removeClass('flipped');

      // Set the cover content
      frontFace.html('<p>Cover</p>');

      // Set the image source for the back face
      backFace.attr('src', images[0]);
      backFace.attr('alt', 'Description of the image');
    }

    // Attach click event to the button
    $('#randomButton').click(function() {
      displayRandomFlippingImage();
    });
  });
</script>

</body>
</html>
