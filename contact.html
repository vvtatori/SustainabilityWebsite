</div>
     
      <!--Page Title-->
      <h1 id="contactHeading" > Get In Touch </h1><br>
      <div class="contactCenter">
        <!--Contact Info-->
        <table>
                <tr>
                    <th> Email</td>
                    <th>Address</td>

    <!--User Info-->
    <div id="contactTable">
      <form action="/submit-form" method="post">
        <table>
            <tr class="userInfo">
            <th><strong>First Name</strong></th>
            <td><input type="text" id="fname" name="firstname" placeholder="Name" required></td><br><br>
            </tr>
        
            <tr class="userInfo">
            <th><strong> Last Name</strong></th>
            <td><input type="text" id="lname" name="lastname" placeholder="Last name" required></td><br><br>
            </tr>
          
            <tr class="userInfo">
            <th><strong>Email</strong></th>
            <td><input type="text" id="userEmail" name="email" placeholder="Enter your email" required></td><br><br>
            </tr>
        </table>
    </form>

    </div>
      
      <!--Message from user-->
      <div id="userMessage">
          <label id="contactHeading" for="message"> Message Us </label><br>
          <textarea id="message" name="message" placeholder="Write something..." style="height:200px" required></textarea><br>
        
          <button id="contactBtn" type="button" onclick="submitForm()">Submit</button>
